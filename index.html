<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Asul:wght@700&display=swap" rel="stylesheet" />

		<!-- My stylesheet -->
		<link rel="stylesheet" href="./assert/css/style.css" />
	</head>
	<body>
		<section class="showcase">
			<!-- Wrapper intro -->
			<div class="container grid">
				<div class="wrapper-intro">
					<h2 class="title-hr-line">Portfolio</h2>
					<p class="txt-hello">Hello, I'm</p>
					<p class="txt-name">Allie Grater</p>
					<p class="txt-ux">UX/UI & Graphic Designer</p>
					<p class="txt-huge">Huge design enthusiast. I love what I do and my clients too.</p>
				</div>
				<!-- Wrapper contact -->
				<div class="wrapper-contact">
					<h2 class="title-hr-line">Contact</h2>
					<div class="wrapper-email-phone flex">
						<div class="wrapper-email">
							<h4>Email</h4>
							<a href="mailto:someone@yoursite.com">hello@rater.design</a>
						</div>

						<div class="wrapper-phone">
							<h4>Phone</h4>
							<a href="tel:+901234554321">+901234554321</a>
						</div>
					</div>
				</div>
				<!-- Image -->
				<img class="image" src="./assert/images/img-human.png" alt="" />

				<!-- Wrapper find me -->
				<div class="wrapper-find-me">
					<div class="wrapper-icon">
						<h2 class="title-hr-line-after">Find me on</h2>
						<a href="#" class="mb mr"><img src="./assert/icons/icon-awesome-linkedin-in.svg" alt="" /></a>
						<a href="#" class="mb mr"><img src="./assert/icons/icon-simple-behance.svg" alt="" /></a>
						<a href="#"><img src="./assert/icons/icon-awesome-dribbble.svg" alt="" /></a>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
